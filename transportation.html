  <link rel="stylesheet" href="ThingsToDoStyle.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <nav>
    <div class="nav-wrapper white black-text">
      <a href="#!" class="brand-logo center black-text">Backpacker
        <img src="img/travel-logo-design.jpg">
      </a>
      <ul class="right hide-on-med-and-down black-text" id="nav_content">
        <li><a href="#">Transportation</a></li>
        <li><a href="#">Hotel</a></li>
        <li class="active black-text"><a href="ThingsToDo.html">Things to Do</a></li>
      </ul>
    </div>
  </nav>
  <!--background image -->
  <div class="parallax-container">
    <!--flight infobox-->
    <div class="container black center " id="flight-check">

      <!--nav for small box-->

      <nav>
        <div class="nav-wrapper  deep-orange accent-3">
          <a href="#" class="brand-logo center ">Find The Best Flight </a>

          <!--find flight BUTTON-->
          <!-- This button will trigger our AJAX call -->
          <input class="waves-effect waves-light btn teal right" id="find-flight" type="submit" value="flight Search">


        </div>
      </nav>

      <!--input transportation details-->
      <div class="row">
        <div class="col s6">
          <div class="row light-green darken-3" id="travel-info-input-row">
            <div class="input-field col s5">
              <!--input FROM:-->
              <input type="text" id="flight-input1" class="autocomplete">

              <label for="autocomplete-input" class="black-text">From :
                <i class="material-icons left black-text">place</i>
              </label>
            </div>
            <div class="input-field col s5">
              <!--input TO::-->
              <input type="text" id="flight-input2" class="autocomplete">
              <label for="autocomplete-input" class="black-text">To :
                <i class="material-icons left black-text">place</i>
              </label>
            </div>
          </div>
        </div>

        <!--calendar-->
        <div class="col s6">
          <div class="row light-green darken-3" id="Depart-info-input-row">
            <div class=" input-field col s5 black-text ">

              <label for="autocomplete-input" class="left black-text">Depart :
                <i class="far fa-calendar-alt"></i>
                <i class="fas fa-plane-departure "></i>
              </label>
              <!--input Depart::-->
              <input type="text" id="flight-dateInput1" class="datepicker">
            </div>

            <div class=" input-field col s5 black-text ">
              <label for="autocomplete-input" class="left black-text">Return :
                <i class="far fa-calendar-alt"></i>
                <i class="fas fa-plane-arrival"></i>
              </label>
              <!--input Return::-->
              <input type="text" id="flight-dateInput2" class="datepicker">
            </div>



          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s6 light-green darken-3 " style="margin-left: 20px; ">
          <!--drop down to know persons,economy/bussiness class-->

          <div class="input-field col s12  ">
            <select id="cabin-class">
              <option value="" disabled selected>Choose your option</option>
              <!-- <input type="text" id="cabin-input"> -->
              <option value="e">Economy</option>
              <option value="p">Premium Economy</option>
              <option value="b">Business</option>
              <option value="f">First</option>
            </select>
            <label class="black text">Choose a class

              <i class="fas fa-plane"></i>
            </label>

          </div>

        </div>
      </div>



      <div class="parallax"><img src="img/travel7.jpeg">

      </div>
    </div>
  </div>

  <div id="container">
    <h3 class="center red-text">Find Great Deals!!!!!!!</h3>
    <div class="row">

      <div class="col l12 m6 s12">
        <div class="card">
          <div class="Depart"></div>
          <div class="Return"></div>
          <div class="ClassIs"></div>
        </div>
      </div>
    </div>


  <div class="row">

    <div class="col l6 m6 s12">
      <div class="card">
        <div class="card-content" id="flight-description">
          <img id="img1">
          <div class="trip1"></div>
          <a class="btn btn-primary" id="link1" href="" target="_blank" role="button">Select</a>

        </div>
      </div>
    </div>
    <div class="col l6 m6 s12">
      <div class="card">

        </div>
      </div>
    </div>
  </div>

          <a class="btn btn-primary" id="link3" href="" target="_blank" role="button">Select</a>

        </div>

          <a class="btn btn-primary" id="link4" href="" target="_blank" role="button">Select</a>

        </div>
      </div>
    </div>
  </div>
  <div class="row">

        <div class="card-content" id="flight-description">
          <img id="img5">

          <div class="trip5"></div>
          <a class="btn btn-primary" id="link5" href="" target="_blank" role="button">Select</a>

    <div class="col l6 m6 s12">

</div>
