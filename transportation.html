<body id="transportation">

    <div class="nav-wrapper white black-text">
      <a href="#!" class="brand-logo left black-text">Backpacker
        <img src="img/travel-logo-design.jpg">

  <!--background image -->
  <div class="parallax-container">
    <!--flight infobox-->
    <div class="container black center " id="flight-check">

      <!--nav for small box-->

      <nav>
        <div class="nav-wrapper  white ">
          <a href="#" class="brand-logo center black-text ">Find The Best Flight </a>

          <!--find flight BUTTON-->
          <!-- This button will trigger our AJAX call -->
          <input class="waves-effect waves-light btn teal right" id="find-flight" type="submit" value="Find">


        </div>
      </nav>

      <!--input transportation details-->
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="row white" id="travel-info-input-row">
            <div class="input-field col s5">
              <!--input FROM:-->
              <input type="text" id="flight-input1" class="autocomplete">

              <label for="autocomplete-input" class="black-text">From :
                <i class="material-icons left black-text">place</i>
              </label>
            </div>
            <div class="input-field col s5">
              <!--input TO::-->
              <input type="text" id="flight-input2" class="autocomplete">
              <label for="autocomplete-input" class="black-text">To :
                <i class="material-icons left black-text">place</i>
              </label>
            </div>
          </div>
        </div>

        <!--calendar-->
        <div class="col l6 m6 s12">
          <div class="row white" id="Depart-info-input-row">
            <div class=" input-field col l5 m6 s6 black-text ">
              
              <label for="autocomplete-input"  class="left black-text">Depart :
                <i class="far fa-calendar-alt"></i>
                <i class="fas fa-plane-departure "></i>
              </label>
              <!--input Depart::-->
              <input type="text" id="flight-dateInput1" class="datepicker">
            </div>
            
            <div class=" input-field col l6 m6 s6 black-text ">
              <label for="autocomplete-input"  class="left black-text">Return :
                <i class="far fa-calendar-alt"></i>
                <i class="fas fa-plane-arrival"></i>
              </label>
              <!--input Return::-->
              <input type="text" id="flight-dateInput2" class="datepicker">
            </div>



          </div>
        </div>
      </div>

      <div class="row">
        <div class="col l5 m6 s12  white " style="margin-right: 55px;margin-left:30px">
          <!--drop down to know persons,economy/bussiness class-->

          <div class="input-field col l5 m6 s6  ">
            <select id="cabin-class">
              <option value="" disabled selected>Choose</option>
              <!-- <input type="text" id="cabin-input"> -->
              <option value="e">Economy</option>
              <option value="p">Premium Economy</option>
              <option value="b">Business</option>
              <option value="f">First</option>
            </select>
            <label class="black text">Choose a class
              <i class="fas fa-plane"></i>
            </label>

          </div>

        </div>


        <!--number of travelers-->

        <div class="col l5 m6 s12 white " style="margin-left:20px; margin-right:10px;" >
          <!--drop down to know persons,economy/bussiness class-->

          <div class="input-field col l6 m6 s6">
            <select id="numberOfPpl">
              <option value="" disabled selected>Choose</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="other">other</option>
            </select>
            <label class="black text">Person

              <i class="fas fa-users"></i>
            </label>

          </div>

        </div>
      </div>

      </div>
    </div>
  </div>

  <br>

                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>

        </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../projectNumberOne/FlightInfo/testFlightInfo.js"></script>
  <script>
    //background image initialize

    var elems = document.querySelector('.parallax');
    var instances = M.Parallax.init(elems, {});

    //auto complete form
    var form = document.querySelectorAll('.autocomplete');
    var instances = M.Autocomplete.init(form, {
      data: {
        " Alaska": null,
        "Arizona": null,
        "California": null,
        "Colorado": null,
        "Florida": null,
        "Georgia": null,
        "Idaho": null,
        "Minnesota": null,
        "Michigan": null,
        "Virginia": null,
        "Texas": null,
        "Wyoming": null,
        " Washington": null,
        "Kentucky": null,
        "New York": null,
      },
      limit: 5




    });
    //date picker

    document.addEventListener('DOMContentLoaded', function () {
      var calendar = document.querySelectorAll('.datepicker');
      var instances = M.Datepicker.init(calendar, {

        showClearBtn: true,
        selectMonths: true,
        format:'yyyy-mm-dd'

      });


      //drop down 
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, {});
    });
    
  </script>
